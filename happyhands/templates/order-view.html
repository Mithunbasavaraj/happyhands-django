  {% extends "base.html" %}
  {% load static %}
  {% block content %}   
 
   <section class="cart py-80">
    <div class="container container-lg ">
        <div class="row gy-4">
            <div class="col-lg-12">
                <div class="cart-table border border-neutral-700 rounded-8">
                    <div class="overflow-x-auto scroll-sm scroll-sm-horizontal">
                        <table class="table rounded-8 overflow-hidden ">
                            <thead class="">
                                <tr class="border-bottom border-neutral-700 ">
                                    <th class="h6 mb-0 text-lg fw-bold px-40 py-32 border-end border-neutral-700">Order ID</th>
                                    <th class="h6 mb-0 text-lg fw-bold px-40 py-32 border-end border-neutral-700">Payment type</th>
                                    <th class="h6 mb-0 text-lg fw-bold px-40 py-32 border-end border-neutral-700">Order Status</th>
                                    <th class="h6 mb-0 text-lg fw-bold px-40 py-32 border-end border-neutral-700">Total Amount</th>
                                    <th class="h6 mb-0 text-lg fw-bold px-40 py-32 border-end border-neutral-700">Order Date	</th>
                                </tr>
                            </thead>
                            <tbody>

                                {% for posts  in all_orders %}
                                <tr class="">
                                    <td class="px-40 py-32 border-end border-neutral-700">
                                        <a  class="remove-tr-btn flex-align gap-12 hover-text-danger-600">
                                            <i class="ph ph-eye text-2xl d-flex"></i>
                                            #OID{{posts.id}}
                                        </a>
                                    </td>
                                  
                                    <td class="px-40 py-32 border-end border-neutral-700">
                                        <span class="text-lg h6 mb-0 fw-semibold">{{posts.payment_type}}</span>
                                    </td>
                                    <td class="px-40 py-32 border-end border-neutral-700">
                                        <span class="text-lg h6 mb-0 fw-semibold">{{posts.Order_status}}</span>
                                    </td>
                                    <td class="px-40 py-32 border-end border-neutral-700">
                                        <span class="text-lg h6 mb-0 fw-semibold">Rs.{{posts.total_price}}</span>
                                    </td>
                                    <td class="px-40 py-32 border-end border-neutral-700">
                                        <span class="text-lg h6 mb-0 fw-semibold">{{posts.date}}</span>
                                    </td>

                                   
                                </tr>
                               {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </section>
   {% endblock content %}
